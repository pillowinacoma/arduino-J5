image: node:latest

before_script:
    - apt update -qy
    - apt install -y ruby-dev
    - gem install dpl

stages:
    - dev

dev:
    type: deploy
    stage: dev
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$HEROKU_APP_DEV --api-key=$HEROKU_API_KEY
    only:
        - master
